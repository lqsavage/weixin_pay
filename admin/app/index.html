<script>
  function openCustomConsole() {
    //document.getElementById('error-frame').style.display = 'block'
    var _console = {}
    for (let key in console || ['debug', 'error', 'info', 'log', 'warn', 'dir', 'dirxml', 'table', 'trace', 'group', 'groupCollapsed', 'groupEnd', 'clear', 'count', 'assert', 'markTimeline', 'profile', 'profileEnd', 'timeline', 'timelineEnd', 'time', 'timeEnd', 'timeStamp', 'context', 'memory']){
      _console[key] = function (args) {
        //let str = key + ': '
        //arguments.length && arguments.forEach(i => str += i + ' ')
        alert(args)
        //document.getElementById('error-frame').innerHTML += '<br/>' + args
      }
    }
    window.nativeConsole = console
    window.console = _console
    window.Error = function (args) {
      return console.log(args)
    }
    throw new Error(3434344)
  }
</script>
